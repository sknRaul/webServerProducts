$def with (product)

<div class="container">
	<form class="form-horizontal" action="" method="POST">
	  <fieldset>
	    <legend>Producto</legend>

	    <input type="hidden" class="form-control" id="producto" required name="id" value=$product.id_product >

	    <div class="form-group">
	      <label for="producto" class="col-lg-2 control-label">Producto</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="producto" required name="product" value=$product.product disabled>
	      </div>
	    </div>

	    <div class="form-group">
	      <label for="Descripción" class="col-lg-2 control-label">Descripción</label>
	      <div class="col-lg-10">
	        <textarea class="form-control" rows="3" id="Descripción" required name="description" disabled>$product.description</textarea>
	      </div>
	    </div>

	    <div class="form-group">
	      <label for="existencias" class="col-lg-2 control-label">Existencias</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="existencias" required name="stock" value=$product.stok disabled>
	      </div>
	    </div>

	    <div class="form-group">
	      <label for="precio_compra" class="col-lg-2 control-label">Precio compra</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="precio_compra" required name="cost_price" value=$product.cost_price disabled>
	      </div>
	    </div>

	    <div class="form-group">
	      <label for="precio_venta" class="col-lg-2 control-label">Precio venta</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="precio_venta" required name="sale_price" value=$product.sale_price disabled>
	      </div>
	    </div>

	    <div class="form-group">
	      <div class="col-lg-10 col-lg-offset-2">
	      	<button type="submit" class="btn btn-danger">Delete</button>
	      </div>
	    </div>
	  </fieldset>
	</form>
</div> 

</form>
