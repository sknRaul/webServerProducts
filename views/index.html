$def with(products)
<!--En la primer linea se importan los datos que envia
	el app.py que es donde se ejecuta la pagina-->

<h1>Productos</h1>
<table class="table table-striped table-hover">
	<tr>
		<th>Producto</th>
		<th>Modificar</th>
		<th>Eliminar</th>
	</tr>
	$for item in products:
	<tr>
		<td><a href="/see/$item.id_product">$item.product</a></td>
		<td><a href="/edit/$item.id_product">Modificar</a></td>
		<td><a href="/delete/$item.id_product">Eliminar</a></td>
	</tr>	
</table>
